<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="banner">
    <span class ="logo">tweeter</span>
    <div class = "newtweet">
      <span><strong>Write</strong> a new tweet</span>
      <span><i class="fas fa-angle-double-down arrow"></i> </span>
    </div>

  </nav>
  <header class="profile">
    <div>
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div>
        <h2>MCNLin</h2>
    </div>
</header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <label for="tweet-text">What are you humming about?</label>
        <textarea class="textarea" name="text" id="tweet-text"rows = "1" minlength="1"></textarea>
        <div id= "tweet-below">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section>
      <article class="tweet">
        <header>
          <div class ="username" >
            <img src=https://cdn0.iconfinder.com/data/icons/people-avatars-9/24/people_avatar_head_einstein_albert_scientist-512.png alt=""/>
            <div>Albert Einstein</div>
          </div>
           <div class="userhandle">@theDopeyOne</div>
          </header>
          <div class="tweet-content">
            <p>“Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.”</p>
          </div>
         
          <footer>
            <p>10 days ago</p>
            <div>
              <i class="far fa-flag"></i> 
              <i class="fas fa-retweet"></i>
              <i class="far fa-heart"></i>
            </div>
          </footer>
      </article>
        
    </section>
  </main>
</body>

</html>
